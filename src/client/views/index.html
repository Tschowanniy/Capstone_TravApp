<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
</head>

<header class="fixed_header ">
  <h1>Travel Planner</h1>
</header>

<body class="">
  <div class="container">
    <div id="app" class="grid_search ">
      <div class="destination ">
        <label for="destination" class="label"> Destination: </label>
        <input type="text" id="destination" placeholder="Which city to go?">
      </div>
      <div class="travel_time">
        <label for="start" class="label">Start date:</label>
        <input type="date" id="start">

        <label for="end" class="label">End date:</label>
        <input type="date" id="end">
      </div>
      <input id="generate" class="builder" type="submit" value="Build your trip" onclick="return Client.getPic()">      
    </div>

    <div class="grid_main" id="main_grid">
      <div class="trip_item ">               
      </div>
    </div>
  </div>


  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
        console.log('Service Worker on duty!')
      });
      
    }
  </script>

</body>

</html>
